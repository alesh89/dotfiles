---
- hosts: all

  tasks:
    - name: Add f.lux repo
      lineinfile:
        dest: '/etc/apt/sources.list.d/kilian-ubuntu-f_lux-wily.list'
        line: 'deb http://ppa.launchpad.net/kilian/f.lux/ubuntu trusty main'
        create: yes
      become: yes
      tags:
       - flux

    - name: Install f.lux
      apt:
        name: fluxgui
        update_cache: yes
        state: latest
        cache_valid_time: 3600
      become: yes
      tags:
        - flux

    - name: Add virtualbox repo
      lineinfile:
        dest: '/etc/apt/sources.list.d/virtualbox.list'
        line: 'deb http://download.virtualbox.org/virtualbox/debian wily contrib'
        create: yes
      become: yes
      tags:
        - virtualbox

    - name: Add virtualbox key
      shell: wget -q https://www.virtualbox.org/download/oracle_vbox.asc -O- | sudo apt-key add -

    - name: install virtualbox
      apt:
        name: virtualbox-5.0
        state: latest
        update_cache: yes
        cache_valid_time: 3600
      tags:
        - virtualbox

    - name: Check if vagrant package is installed
      command: dpkg-query -W vagrant
      register: vagrant_check_install
      failed_when: vagrant_check_install.rc > 1
      changed_when: vagrant_check_install.rc == 1

    - name: Download vagrant deb package
      get_url:
        url: 'https://releases.hashicorp.com/vagrant/1.8.1/vagrant_1.8.1_x86_64.deb'
        dest: '/tmp/vagrant.deb'
      when: vagrant_check_install == 1
      tags:
        - vagrant

    - name: install vagrant
      apt:
        deb: '/tmp/vagrant.deb'
        state: present
      when: vagrant_check_install == 1
      tags:
        - vagrant

    - name: Remove vagrant deb package
      file:
        path: '/tmp/vagrant.deb'
        state: absent
      when: vagrant_check_install == 1
      tags:
        - vagrant
